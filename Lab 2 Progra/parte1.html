<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acerca de Mí</title>
  <link rel="stylesheet" href="parte2.css">
</head>
<body>
  <div class="container">
    <h1>Acerca de Mí Persona</h1>
    <div class="grid">
      <div class="card" id="card1">
        <h2>Personas a quienes admiro</h2>
        <img id="imagen1" src="https://media.gq.com/photos/56bde8a8cb2b642c39f96718/master/pass/GettyImages-509642588.jpg" alt="Kanye West">
        <p id="text1">Kanye West</p>
        <button onclick="cambiarTexto1()">Cambiar</button>
      </div>

      <div class="card" id="card2">
        <h2>Meta a futuro</h2>
        <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_1280.jpg" alt="Desarrollo web">
        <p id="text2">Ser un desarrollador full-stack</p>
        <button onmouseover="cambiarColor2()">Mouse sobre mí</button>
      </div>

  
      <div class="card" id="card3">
        <h2>Género musical favorito</h2>
        <img src="https://plus.unsplash.com/premium_photo-1664303403877-7f079e34aec9?fm=jpg&q=
        60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bXVzaWMlMjB3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D" alt="Música electrónica">
        <p id="text3">Electronica</p>
        <input type="text" id="input3" placeholder="Cambia mi género" oninput="cambiarTexto3()">
      </div>

      
      <div class="card" id="card4">
        <h2>Algo sin lo que no podría vivir</h2>
        <img src="https://www.colegioceumonteprincipe.es/wp-content/uploads/consejos-videojuegos.jpg" alt="Videojuegos">
        <p id="text4">Videojuegos</p>
        <button ondblclick="cambiarTexto4()">Doble clic</button>
      </div>

     
      <div class="card" id="card5">
        <h2>Un talento que poseo</h2>
        <img src="https://www.protocolo.org/extfiles/i-12084-cG.4392.1.jpg" alt="Paciencia">
        <p id="text5">Tener mucha paciencia</p>
        <button onclick="mostrarAlerta()">Mostrar alerta</button>
      </div>

      <!-- Sección 6: Mi animal favorito -->
      <div class="card" id="card6">
        <h2>Mi animal favorito</h2>
        <img src="https://static.nationalgeographicla.com/files/styles/image_3200/public/domestic-cat.webp?w=760&h=507" alt="Gato">
        <p id="text6">Gatos</p>
      </div>
    </div>
  </div>

  <script src="parte3.js"></script>
</body>
</html>
